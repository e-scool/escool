    content:
      what_is_html: "<p>Es una <span class='orange'>aplicación web y móvil que permite mejorar la comunicación escuela-familia</span>, facilitando la información más relevante de los alumnos según las necesidades de cada centro mediante un diseño sencillo que permite un uso intuitivo y fácil para todos los usuarios.</p><p>Nuestro servicio puede trabajar paralelamente con la intranet, la web o blog del centro educativo.</p>"
      objectives_html: "<p>El objetivo de e-Scool es <span class='orange'>cubrir las necesidades comunicativas de cada centro educativo centrándonos en las diferentes etapas escolares</span>: Educación Infantil (primero y segundo ciclo), Educación Primaria, Educación Secundaria Obligatoria y Bachillerato.</p><p>Pretendemos <span class='orange'>crear un vínculo comunicativo rápido, sostenible y eficiente, entre los principales agentes socializadores de los niños y jóvenes: la sociedad, la familia y la escuela</span>. Actualmente, el uso de los smartphones, tabletas y ordenadores está a la orden del día y, es por este motivo, que consideramos esencial un <span class='orange'>cambio en la manera de transmitir la información por parte de los centros educativos</span>. La realidad que nos rodea nos conduce a nuevas soluciones para <span class='orange'>adaptarnos a los nuevos tiempos</span> y e-Scool es la herramienta que nos lo permite.</p><p>Las acciones que se llevan a cabo a diario son las que pueden llegar a afectar en la calidad de vida de las nuevas generaciones y por eso buscamos una nueva oportunidad de <span class='orange'>participar en la concienciación ambiental</span>. El cuidado del entorno que se promueve desde los centros educativos es un hecho más que ha impulsado a e-Scool a querer contribuir en esta causa. Nuestro servicio tiene com objetivo <span class='orange'>eliminar prácticamente cualquier tipo de comunicación en papel</span>.</p>"
      who_are_html: "<p>La idea surgió de <span class='orange'>la unión de dos pensamientos</span>: la adaptación de los centros educativos a la sociedad actual y el ritmo frenético del desarrollo tecnológico que vivimos. Somos un <span class='orange'>equipo de profesionales relacionados con el mundo de la educación y las tecnologías</span> que creemos que la suma de nuestros talentos puede contribuir en la mejora de la comunicación actual en los centros educativos. Nuestro equipo está firmemente <span class='orange'>comprometido con la educación medioambiental</span> y considera este proyecto <span class='orange'>una herramientas más para avanzar hacia un futuro mejor</span>.</p><p>Aprovechando que 2013 es el año de la educación, creemos que es el momento de la innovación, del cambio y de las mejoras. Deseamos que nuestra idea sirva para mejorar un poco más las condiciones de desarrollo de jóvenes y niños. Los pequeños y adolescentes son el futuro, por este motivo es necesario que seamos capaces de continuar velando por el bienestar de todos.</p>"
      contact_html: "<p>Para cualquier consulta o sugerencia no duden en contactarnos mediante el siguiente formulario o a través de nuestro correo electrónico: <a href='mailto:info@e-scool.com'>info@e-scool.com</a></p>"
